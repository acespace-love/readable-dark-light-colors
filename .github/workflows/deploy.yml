name: Deploy to GitHub Pages

on:
  push:
    branches:
      - initial-commits  # Using your current branch from the git status
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd example
          npm ci

      - name: Build example app
        run: |
          cd example
          # Force the correct base path for GitHub Pages
          sed -i 's|base:.*|base: "/readable-dark-light-colors/",|' vite.config.ts
          cat vite.config.ts
          npm run build
          ls -la dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './example/dist'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4